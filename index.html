<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style    -->
    <link rel="stylesheet" href="./style/theme.css">
    <link rel="stylesheet" href="./style/index.css">

    <!-- Font    -->
    <link href="https://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">

    <!-- Graphics -->
    <link rel="icon" href="./image/favcon.png">

    <!-- Content  -->
    <title>Quizle</title>
</head>
<body>
    
    <section id="menu">
        <div class="wrapper">
            <div class="statistics">
                <h1>Highscore</h1>
                <h1 id="highscore">0</h1>
            </div>
            <p>Press Space Or Click To Start</p>
        </div>
    </section>

    <section class="game">
        <h1 id="score">0</h1>
        <div id="player"></div>
        <div id="scan"></div>
        <div id="cover"></div>
        <hr id="line">
        <div id="obstical">
            <img src="image/barcode.png">
        </div>
        <div id="obstical-large">
            <img src="image/barcode_large.png">
        </div>
        <div id="tip">
            <p id="tip-p">Space or click to jump. You can tripple jump!</p>
        </div>
    </section>

    <section id="question-section">
        <div class="wrapper">
            <h1 id="question">question</h1>
            <button onclick="guess(0)" id="0">0</button>
            <button onclick="guess(1)" id="1">1</button>
            <button onclick="guess(2)" id="2">2</button>
        </div>
    </section>

</body>

<!-- Scripts -->
<script src="./script/data.js"></script>
<script src="./script/game.js"></script>

</html>
